<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cadea97db3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="enter">
                <h2 class="null">Please enter value</h2>
            </div>
            <h1>Grocery Bud</h1>
            <div class="inputs">
                <input type="text" placeholder="e.g. eggs" class="searchbox">
                <button class="submit">Submit</button>
            </div>
            <div class="empty-item">
                <div class="item-name">
                    <p class="items">egg</p>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-trash" id="delete" style="color: #ea2806;"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
